{% extends 'base.html' %}

{% block title %}Post{% endblock %}

      {% block contents %}

      <br>
      <div class="container">

        <div class="row">

          <div class="col offset-2">

            <form method="POST"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <table>
                <tr>
                  <th>カテゴリ</th>
                  <td>{{ form.category }}</td>
                </tr>
                <tr>
                  <th>商品名</th>
                  <td>{{ form.title }}</td>
                </tr>
                <tr>
                  <th>商品の説明</th>
                  <td>{{ form.comment }}</td>
                </tr>
                  <th>値段</th>
                  <td>{{ form.money }}</td>
                <tr>
                  <th>画像1</th>
                  <td>{{ form.image1 }}</td>
                </tr>
                <tr>
                  <th>画像2</th>
                  <td>{{ form.image2 }}</td>
                </tr>
              </table>
              <hr>
              <button type="submit">出品する</button>
            </form>        
          </dv>
        </dv>
      </dv>
      {% endblock %}
